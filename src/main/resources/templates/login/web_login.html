<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/css/login/web_login.css" />
        <title>로그인</title>
    </head>
    <body>
    <form th:action="@{/login/web_login}" method="post" name="login-form" th:object="${memberDTO}">
        <div id="wrap" class="wrap-main">
            <div id="container">
                <section id="content" class="section-login">
                    <div class="inner">
                        <div class="loginpage-header">
                            <div class="location">
                                <a href="" class="home">
                                    <span class="hidden">HOME</span>
                                </a>
                                <strong>로그인</strong>
                            </div>
                            <h2 class="loginpage-title">로그인</h2>
                            <p class="loginsub-title">
                                로그인하시고 비워드림의 다양한 서비스를
                                이용하세요
                            </p>
                        </div>
                        <div class="login-wrap">
                            <div class="loginform-box">
                                <div class="loginform-item">
                                    <input
                                        type="text"
                                        placeholder="&nbsp;"
                                        id="userid"
                                        name="userid"
                                        th:field="*{memberEmail}"
                                    />
                                    <label  class="logintitle"
                                        >아이디</label
                                    >
                                </div>
                                <div class="loginform-item">
                                    <input
                                        type="password"
                                        placeholder="&nbsp;"
                                        id="password"
                                        name="password"
                                        th:field="*{memberPassword}"
                                    />
                                    <label  class="logintitle"
                                        >비밀번호</label
                                    >
                                    <i class="ico-eye"></i>
                                </div>
                                <div class="loginbtn-wrap">
                                    <a
                                        class="loginbtn-type-login"
                                        id="BtnLogin"
                                        >로그인</a
                                    >

                                </div>

                                <div class="loginform-bottom-pcwrap">
                                    <div class="logincheck-box-1">
                                        <input type="checkbox" id="saveid" name="save" value="true"/>
                                        <label
                                            class="checkbox"
                                            for="saveid"
                                        ></label>
                                        <label for="saveid">아이디저장</label>
                                    </div>
                                    <div class="logincheck-box-2">
                                        <input
                                            type="checkbox"
                                            id="rememberMe"
                                            name="rememberMe"
                                        />
                                        <label
                                            class="checkbox"
                                            for="rememberMe"
                                        ></label>
                                        <label for="rememberMe"
                                            >자동로그인</label
                                        >
                                    </div>
                                    <ul class="loginlist-type-pcwrap">
                                        <li>
                                            <a href="">아이디 찾기</a>
                                        </li>
                                        <li>
                                            <a href="">비밀번호 찾기</a>
                                        </li>
                                    </ul>
                                </div>
                                <div class="loginform-bottom-mobilewrap">
                                    <ul class="loginlist-type-mobilewrap">
                                        <li>
                                            <a href="">아이디 찾기</a>
                                        </li>
                                        <li>
                                            <a href="">비밀번호 찾기</a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            <div class="loginbtn-wrap" id="joinwrap">
                                <a
                                    href=""
                                    class="loginbtn-type-join"

                                >
                                    일반 회원가입
                                    <i class="ico-plus"></i>
                                </a>
                                <a
                                    href=""
                                    class="loginbtn-type-join"

                                >
                                    기사 회원가입
                                    <i class="ico-plus"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </section>
            </div>

            <div class="pop-layer-1" id="pop-alert">
                <div class="pop-dim"></div>
                <div class="pop-wrap">
                    <div class="pop-content">
                        <p id="pop-alert-msg">아이디가 입력되지 않았습니다.</p>
                        <div class="pop-btn-wrap">
                            <a
                                href=""
                                id="pop-alert-confirm"
                                class="pop-btn-type"
                                >확인</a
                            >
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </form>
    </body>
    <script src="/js/login/web_login.js"></script>
    <script th:inline="javascript">
        const save = [[${save}]];
        const saveInput = document.querySelector("input[name=save]");
        if(save) {
            saveInput.checked = true;
        }
    </script>
</html>
